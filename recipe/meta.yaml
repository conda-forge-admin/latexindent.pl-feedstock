{% set name = "latexindent.pl" %}
{% set version = "3.13.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmhughes/{{ name }}/archive/V{{ version }}.tar.gz
  sha256: 8e79dcdad9c38f1040ad534c8515e9f7b90db28911a0581f145408d63d99e2b3

build:
  number: 0
  noarch: generic
  script:
    - cp {{ name }} $PREFIX/bin/
    - cp -r LatexIndent $PREFIX/bin/

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl
    - perl-file-homedir
    - perl-unicode-linebreak
    - perl-yaml-tiny

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/cmhughes/{{ name }}
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: Script to indent LaTeX code

extra:
  recipe-maintainers:
    - tdegeus
